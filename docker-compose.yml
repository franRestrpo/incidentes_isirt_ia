# docker-compose.yml
services:
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      api:
        condition: service_healthy
      react_frontend:
        condition: service_started
    restart: unless-stopped
    networks:
      app_network:
        ipv4_address: 172.20.0.10

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      app_network:
        ipv4_address: 172.20.0.11

  api:
    build: .
    container_name: fastapi_api
    command: sh -c "chown -R appuser:appuser /app/logs /app/faiss_index /app/uploads && su appuser -c 'uvicorn incident_api.main:app --host 0.0.0.0 --port 8000 --reload'"
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:${IP_LOCAL_HOST}"
    volumes:
      - ./incident_api:/app/incident_api
      - ./alembic:/app/alembic
      - ./manage.py:/app/manage.py
      - ./alembic.ini:/app/alembic.ini
      - ./uploads:/app/uploads
      - ./playbooks:/app/playbooks
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
      - ./logs:/app/logs
      - ./faiss_index:/app/faiss_index
    env_file:
      - ./.env
      - ./config.dev.env
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      app_network:
        ipv4_address: 172.20.0.12

  react_frontend:
    build:
      context: ./react_frontend
      dockerfile: Dockerfile.dev
    container_name: react_frontend_dev
    volumes:
      - ./react_frontend:/app
      - /app/node_modules
    depends_on:
      - api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./.env
    environment:
      VITE_API_BASE_URL: /api/v1
    networks:
      app_network:
        ipv4_address: 172.20.0.13
    ports:
      - "5173:5173"

  react_frontend_prod:
    build:
      context: ./react_frontend
      dockerfile: Dockerfile
    container_name: react_frontend_prod
    depends_on:
      - api
    networks:
      app_network:
        ipv4_address: 172.20.0.15

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_server
    environment:
    
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      app_network:
        ipv4_address: 172.20.0.14

volumes:
  postgres_data:
  pgadmin_data:

networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
